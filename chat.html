    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
    <button onclick="logout()" class="btn btn-danger glyphicon glyphicon-log-out logout">  Logout</button>
<center>

            <th>ROOM NAME : </th>

        </tr>
        <tr>
            <td id="displaying_room_name"> -</td>

            <td id="displaying_sub_teacher_name">-</td>
            
        </tr>
    </table>

    <div id="chat_box">
        <div id="displaying_chat">

        </div>

    </div>
    <input id="msg"  placeholder="Type Your Message">
<button onclick="send()" class="btn btn-success">Send</button>  <br></br>
<a onclick="login()" id="share" class="btn btn-success" href="" target="_blank"> Share to Student Email

    Group </a>
    <br></br>

</div>
